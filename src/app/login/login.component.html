<app-header></app-header>
<div class="box">
  <mat-card class="material-card">
    <mat-card-content>
      <form [formGroup]="loginForm" class="flex-container">
        <h2>Login</h2>

        <mat-form-field appearance="fill">
          <mat-label>User name</mat-label>
          <input formControlName="name" matInput placeholder="" type="text" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            placeholder=""
            type="password"
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
