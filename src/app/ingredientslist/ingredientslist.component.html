<app-header></app-header>

<div class="box">
  <div class="form">
    <mat-form-field appearance="fill" style="max-width: 300px">
      <mat-label>Add Ingredient</mat-label>
      <input matInput [formControl]="ingredient" placeholder="" type="text" />
    </mat-form-field>
    <button
      mat-icon-button
      color="accent"
      (click)="addIngredient(ingredient.value)"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="flex-container">
    <mat-card
      *ngFor="let ingredient of ingredientsList; let i = index"
      class="ingredient-card"
    >
      <span style="display: flex; flex-direction: row">
        <mat-card-title style="margin: 5px">{{
          ingredient.name
        }}</mat-card-title>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteIngredient(ingredient.id!)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </span>
    </mat-card>
  </div>
</div>
<button mat-raised-button class="addButton" color="warn" (click)="pizzaDisp()">
  Home
</button>
