<div class="flexbox-container">
  <app-movieserie
    *ngFor="let msObj of movieSeriesList; let i = index"
    [movieseries]="msObj"
    (deleteMSID)="deleteMovieSerie($event)"
    (UpdateMSID)="updateEvent($event)"
    appMaterialElevation
  >
    ></app-movieserie
  >
</div>

<!-- Toolbar fixed position buttons -->
<div class="addButton">
  <button
    mat-raised-button
    color="warn"
    (click)="goToWatchlist()"
    style="margin-right: 10px"
  >
    Watchlist
  </button>
  <button mat-raised-button color="secondary" (click)="openDialog()">
    Add Movie/Serie
  </button>
</div>
