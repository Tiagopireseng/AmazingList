<mat-card class="card">
  <mat-card-title-group>
    <mat-card-title>{{ movieseries.title }}</mat-card-title>
    <mat-card-subtitle>{{ movieseries.genre }}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    {{ movieseries.description }}
  </mat-card-content>
  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="editMS(movieseries)"
      style="margin: 10px"
    >
      <mat-icon>edit</mat-icon>
      <span>Editar</span>
    </button>
    <button mat-raised-button color="warn" (click)="deleteMS()">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
    <button mat-icon-button color="accent" (click)="addToWatchlist()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
